<mat-card class="mt20" *ngFor="let q of quizzes" >
    <mat-card-header>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button
        [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title"
        mat-raised-button color="primary">
            Questions
        </button>
        <button mat-raised-button color="primary" class="ml20">
            Max Marks: {{q.maxMarks}}
        </button>
        <button mat-raised-button color="primary" class="ml20">
            No of Questions: {{q.numberOfQuestions}}
        </button>
        <button [routerLink]="'/admin/quiz'+q.qId" mat-raised-button color="primary" class="ml20">
            Update
        </button>
        <button mat-raised-button color="primary" class="ml20">
            Attempts
        </button>
        <button mat-raised-button color="primary" class="ml20" (click)="deleteQuiz(q.qId)">
            Delete
        </button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>

</div>
