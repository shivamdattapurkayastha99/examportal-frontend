<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to <span style="color: rgb(128, 128, 128);">{{qTitle}}</span> </h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question 
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()">
                         <mat-form-field class="w100" appearance="fill">
                            <mat-label>Write Question Content</mat-label>
                            <textarea [(ngModel)]="question.content" matInput placeholder="Enter here " name="content"></textarea>
                          </mat-form-field> 
                          <!-- <ckeditor [editor]="Editor" data="<p>Wite your Question here </p>" name="content" [(ngModel)]="question.content"></ckeditor> -->

                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 1</mat-label>
                                    <input
                                    [(ngModel)]="question.option1"
                                    
                                    type="text" name="option1" id="" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 2</mat-label>
                                    <input
                                    [(ngModel)]="question.option2"
                                     type="text" name="option2" id="" matInput>
                                </mat-form-field>

                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 3</mat-label>
                                    <input
                                    [(ngModel)]="question.option3"
                                    
                                    type="text" name="option3" id="" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 4</mat-label>
                                    <input
                                    [(ngModel)]="question.option4"
                                    
                                    type="text" name="option4" id="" matInput>
                                </mat-form-field>
                            </div>
                            
                          </div>
                          <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                    

                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
