<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form *ngIf="quiz" (ngSubmit)="updateData()">
                    <mat-form-field class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input
                         [(ngModel)]="quiz.title"

                         type="text" name="title" id="title" placeholder="Title" matInput />
                    </mat-form-field>
                    <mat-form-field class="w100">
                        <mat-label>Enter Description</mat-label>
                        <input
                        [(ngModel)]="quiz.description"
                        
                        type="text" name="description id=" description placeholder="Description" matInput />
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Max Marks </mat-label>
                                <input
                                [(ngModel)]="quiz.maxMarks"
                                 type="text" name="maxMarks" id="maxMarks" placeholder="Max marks" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>No of Questions </mat-label>
                                <input
                                [(ngModel)]="quiz.numberOfQuestions"
                                 type="text" name="numberOfQuestions" id="numberOfQuestions"
                                    placeholder="Number of Questions" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle name="active"
                    [(ngModel)]="quiz.active"
                    
                    class="mt20">
                        Publish Status
                    </mat-slide-toggle>
                    <mat-form-field appearance="fill">
                        <mat-label>Categories</mat-label>
                        <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center">
                        <button mat-raised-button color="accent" type="submit">Update</button>
                      </div>
                </form>


            </div>
        </div>
    </div>
</mat-card>
