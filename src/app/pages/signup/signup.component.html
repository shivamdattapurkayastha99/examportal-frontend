
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo3.png" width="100px" height="100px" class="rounded" alt="">
                </div>
                <h1 class="text-center">Register</h1>
                <!-- {{user|json}} -->
                <form  (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required
                        [(ngModel)]="user.username" 
                        name="username"
                        matInput 
                        placeholder="Username">
                        
                        <mat-hint>Username must be unique</mat-hint>
                        
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required
                        [(ngModel)]="user.password" 
                        name="password"
                        type="password"
                        matInput 
                        placeholder="Password">
                        
                        
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required
                        [(ngModel)]="user.firstname" 
                        name="firstname"
                         matInput placeholder="First Name">
                        
                        
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required
                        [(ngModel)]="user.lastname" 
                        name="lastname"
                        matInput placeholder="Last Name">
                        
                        
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required
                        [(ngModel)]="user.email" 
                        name="email"
                        matInput placeholder="Email" type="email">
                        
                        
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input required
                        [(ngModel)]="user.phone" 
                        name="phone"
                        matInput placeholder="Phone" type="number">
                        
                        
                      </mat-form-field>
                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Register</button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;">Clear</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
